<div class="text-center mes" *ngIf="msgShow == true">
  <div class="alert alert-danger" *ngIf="validSelection == false" role="alert">
    {{ message }}
  </div>
  <div class="alert alert-success" *ngIf="validSelection == true" role="alert">
    {{ message }}
  </div>
</div>
<div class="row heading">
  <h2>Book A Time Off</h2>
</div>
<div class="container-fluid">
  <form action="" (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input
          (dateChange)="addEvent('start', $event)"
          matInput
          [matDatepickerFilter]="startFilter"
          [min]="minFromDate"
          [max]="maxToDate"
          [matDatepicker]="startpicker"
          formControlName="startdate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startpicker startView="month"></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- placeholder="startMinDate"
    [matDatepickerFilter]="startFilter"
    [startAt]="startDate"
    [matDatepickerFilter]="reportFilter"
  [startAt]="startDate" -->
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Report date</mat-label>
        <input
          (dateChange)="addEvent('report', $event)"
          matInput
          [matDatepickerFilter]="reportFilter"
          [min]="reportMin"
          [max]="maxToDate"
          [matDatepicker]="reportpicker"
          formControlName="reportdate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="reportpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #reportpicker startView="month"></mat-datepicker>
      </mat-form-field>
      <div *ngIf="submitted && f.reportdate.errors" class="invalid-feedback">
        <div *ngIf="f.reportdate.errors.required">
          Report date must be provided
        </div>
        <div *ngIf="f.reportdate.errors.rangeMatch">
          Report must be after the start date
        </div>
      </div>
    </div>
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </form>
</div>
