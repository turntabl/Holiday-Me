<div class="row heading">
  <h2>Book A Time Off</h2>
</div>
<div class="container-fluid">
  <form action="" [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input
          (dateChange)="addEvent('start', $event)"
          matInput
          [matDatepickerFilter]="startFilter"
          [min]="startMinDate"
          [max]="startMaxDate"
          [matDatepicker]="startpicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startpicker startView="month"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row formshift">
      <mat-form-field>
        <mat-label>Report date</mat-label>
        <input
          (dateChange)="addEvent('report', $event)"
          matInput
          [matDatepickerFilter]="reportFilter"
          [min]="reportMinDate"
          [max]="reportMaxDate"
          [matDatepicker]="reportpicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="reportpicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #reportpicker startView="month"></mat-datepicker>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
